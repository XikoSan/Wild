{% load i18n %}{% load dict_key %}
<div class="row flex">
    <div class="col-xs-6 col-sm-6 col-md-6">
        <b>
            <font size="4">{% trans 'Уровень ТЭЦ' %}:</font>
        </b>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
        <b>
            <font size="4">{% with level=data|dict_key:'level' %}{{ level }}{% endwith %}</font>
        </b>
    </div>
</div>
{% with level_on=data|dict_key:'level_on' %}
{% if level_on %}
<div class="row flex">
    <div class="col-xs-6 col-sm-6 col-md-6">
        <b>
            <font size="4">{% trans 'Запущено ТЭЦ' %}:</font>
        </b>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
        <b>
            <font size="4">{{ level_on }}</font>
        </b>
    </div>
</div>
{% endif %}
{% endwith %}
