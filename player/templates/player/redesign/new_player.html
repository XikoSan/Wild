<!doctype html>
{% load static %}
{% load i18n %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wild Politics</title>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'redesign/css/style.css' %}?{{ csrf_token }}">
	<link rel="stylesheet" href="{% static 'redesign/css/cropper.min.css' %}?{{ csrf_token }}">
	<style>
		:root {
  --c10one: #FFFFFF;
  --c10two: #EB9929;
  --c60: #28353E;
  --c30: #284E64;
  --nav: #336380;
	}
	</style>
	</head>
<body>


<main>

  <section class="create">
		<!-- Заголовок -->
      <h1 class="create__title ct__page-title">{% trans 'Создание персонажа' %}</h1>
      <form method="POST" action="{% url 'new_player' %}" enctype="multipart/form-data" id="post-form" class="create__form">
      {% csrf_token %}
      <!--Никнейм-->
      <h2>{% trans 'Никнейм' %}</h2>
      <input type="text" id="your_name" name="nickname" value="{{ nickname }}" maxlength="30">
      <!--Аватар-->
      <h2>{% trans 'Аватар' %}</h2>
      <input type="file" name="image" accept="image/*" id="id_image">
      <input type="hidden" name="x" id="id_x">
      <input type="hidden" name="y" id="id_y">
      <input type="hidden" name="width" id="id_width">
      <input type="hidden" name="height" id="id_height">
      <!--Часовой пояс-->
      <h2>{% trans 'Часовой пояс' %}</h2>
      <label class="create__label">
        <select id="timezone" name="time_zone">
<!--          <option value="none" disabled selected>выбор действия</option>-->
            {% for tz in timezones %}
            <option value="{{ tz }}" {% if tz == default %} selected="selected"{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L7.5 7L14 1" stroke="var(--c10two)"/>
        </svg>
      </label>
<!--      &lt;!&ndash;Язык&ndash;&gt;-->
<!--      <h2 style="display: none;">Язык</h2>&lt;!&ndash;язык скрыт&ndash;&gt;-->
<!--      <label style="display: none;" class="create__label">&lt;!&ndash;язык скрыт&ndash;&gt;-->
<!--        <select>-->
<!--          <option value="" disabled selected>выбор действия</option>-->
<!--          <option value="">действие 1</option>-->
<!--          <option value="">действие 2</option>-->
<!--          <option value="">действие 3</option>-->
<!--        </select>-->
<!--				<svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">-->
<!--					<path d="M1 1L7.5 7L14 1" stroke="var(&#45;&#45;c10two)"/>-->
<!--				</svg>-->
<!--      </label>-->

      </button>
      <!--конец кнопки Start-->
    </form>

  </section>
  
</main>

<!-- ОБРЕЗКА ИЗОБРАЖЕНИЙ МОДАЛКА -->
<div class="img_modal" id="modalCrop">
    <div class="modal-cropper-wrapper">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="crop-close" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="image" src="" alt="The image to preview" style="width: 274.129px; height: 274.129px; transform: translateX(-13.0647px);"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-l-wrapper">
                <div class="btn-group pull-left" role="group" style="margin-right: 5px;">
                    <button type="button" class="btn btn-default js-zoom-in">
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 18L6 13" stroke="var(--c60)"/>
                            <circle cx="11" cy="8" r="7.5" stroke="var(--c60)"/>
                            <path d="M11 4V12M15 8H7" stroke="var(--c60)"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-default js-zoom-out">
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 18L6 13" stroke="var(--c60)"/>
                            <circle cx="11" cy="8" r="7.5" stroke="var(--c60)"/>
                            <path d="M15 8H7" stroke="var(--c60)"/>
                        </svg>
                    </button>
                </div>
                <div class="btn-group pull-left" role="group">
                    <button type="button" class="btn btn-default js-pic-up">
                        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 1L1 10M10 1L19 10M10 1V19" stroke="var(--c60)"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-default js-pic-down">
                        <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 18L19 9M10 18L1 9M10 18V0" stroke="black"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="btn-r-wrapper">
                <button type="button" class="btn btn-default back-crop-js" data-dismiss="modal">{% trans 'Отмена' %}</button>
                <button type="button" class="btn btn-primary js-crop-and-upload">{% trans 'Загрузить' %}</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'redesign/js/cropper.min.js' %}?{{ csrf_token }}"></script>
