{% load static %}
{% load bootstrap3 %}
{% load i18n %}
<script src="{% bootstrap_jquery_url %}"></script>
{% bootstrap_javascript %}
{% bootstrap_css %}
<script src='{% static "new_char.js" %}'></script>
<div>
    <h1 align="center" style="height: 50px; font-size: 20pt; font-weight: bold; color: black"><b>{% trans 'Создание персонажа' %}</b></h1>
</div>
<div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2">
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8">
        <form method="POST" action="{% url 'new_player' %}" enctype="multipart/form-data" id="post-form">
            {% csrf_token %}
            <div class="row " align="center">
                <div class="col-xs-6 col-sm-6 col-md-6" align="right">
                    <font size="5" style="height: 30px; font-size: 20pt; color: black; font-weight: bold">
                        {% trans 'Никнейм' %}:
                    </font>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" align="left">
                    <input id="your_name" type="text" name="nickname" maxlength="30" style="width: 250px">
                </div>
            </div>
            <div class="row " align="center">
                <div class="col-xs-6 col-sm-6 col-md-6" align="right">
                    <font size="5" style="height: 30px; font-size: 20pt; color: black; font-weight: bold">
                        {% trans 'Аватар' %}:
                    </font>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" align="left">
<!--                    <input id="avatar" type="text" name="image_link" maxlength="200" value="" placeholder="{% trans 'ava_help' %}" style="width: 250px">-->
                    <input id="avatar" type="file" class="" accept="image/*" name="image">
                </div>
            </div>
            <div class="row " align="center">
                <div class="col-xs-6 col-sm-6 col-md-6" align="right">
                    <font size="5" style="height: 30px; font-size: 20pt; color: black; font-weight: bold">
                        {% trans 'Часовой пояс' %}:
                    </font>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6" align="left">
                    <select id="timezone" name="time_zone">
                        {% for tz in timezones %}
                            <option value="{{ tz }}" {% if tz == default %} selected="selected"{% endif %}>{{ tz }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
<!--            <div class="row " align="center">-->
<!--                <font id="recruit" size="5" style="height: 15px; font-size: 15pt; color: black; font-weight: bold; cursor: pointer">-->
<!--                    {% trans 'invited' %}...-->
<!--                </font>-->
<!--            </div>-->
<!--            <div id="recruit_opt" class="row" align="center">-->
<!--                <label for="master_id" style="font-size: 15pt; color: black">{% trans 'master_id' %}:</label>-->
<!--                <input id="master_id" type="text" name="master_id" maxlength="30" value="">-->
<!--            </div>-->
            <div class="row" align="center" style="margin-top: 3%;">
                <button type="submit" enctype="multipart/form-data" class="save btn btn-default">{% trans 'Начать' %}!</button>
            </div>
        </form>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
    </div>
</div>
